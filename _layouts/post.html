<!DOCTYPE html>
<html lang="en">
<head>
    <base href="/">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <!-- Link to the CSS file -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/jekyll-code-style.css">
    <script type="text/javascript" src='/assets/js/put-code-elements.js'></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fork-awesome@1.2.0/css/fork-awesome.min.css">
    <!-- Use Jekyll SEO Tag for meta tags -->
    {% seo %}
</head>
<body class="d-flex flex-column h-100">
{% include header.html %}
<div class="container">
    <main class="main-content py-5">
        <div class="container">
            <article class="blog-post-detail card">
                <div class="card-body">
                    <header class="blog-post-header mb-4">
                        <h1 class="blog-post-title mb-3">{{ page.title }}</h1>
                        <div class="blog-post-meta">
                            <span class="meta me-3">
                                <i class="fa fa-calendar"></i> {{ page.date | date_to_long_string }}
                            </span>
                            <span class="meta me-3">
                               <i class="fa fa-user"></i> {{ page.author }}
                             </span>
                         </div>
                         <div class="tags mt-3">
                            {% for category in page.categories %}
                            <span class="badge bg-secondary me-1">{{ category }}</span>
                            {% endfor %}
                        </div>
                    </header>
                    <div class="blog-post-divider mb-4"></div>
                    <div class="blog-post-content">
                        {{ content }}
                    </div>
                </div>
            </article>
        </div>
    </main>
</div>
{% include footer.html %}
</body>
</html>
